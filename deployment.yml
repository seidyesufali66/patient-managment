apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
        - name: patient-service
          image: patient-service:latest    # ðŸ§  your local Docker image name
          imagePullPolicy: Never           # prevents Kubernetes from trying to pull from Docker Hub
          ports:
            - containerPort: 8080
